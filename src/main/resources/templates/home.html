<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAHMAVANAM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            font-family: calibri;
            display: flex;
            justify-content: center; /* Center the title horizontally */
            align-items: center;
            position: relative; /* Allows absolute positioning of login/logout section */
            background-color: #f4f4f4;
            padding: 10px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 50px;
        }
        .user-actions {
            position: absolute;
            right: 20px;
            top: 10px;
            display: flex;
            align-items: center;
            gap: 15px; /* Adds spacing between username and buttons */
        }
        .login-button, .logout-button {
            background-color: #4CAF50; /* Pleasant green */
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        .logout-button:hover, .login-button:hover {
            background-color: #45a049; /* Slightly darker green */
        }
        .username {
            color: #333;
            font-size: 16px; /* Slightly larger font for better visibility */
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: space-evenly; /* Equal spacing between tabs */
            background-color: #cce7ff; /* Pleasant blue background */
            padding: 10px 0;
        }
        .tabs a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            background-color: #007BFF; /* Blue for tabs */
            color: white;
            border-radius: 5px;
            flex: 1; /* Make tabs equally split */
            text-align: center;
            margin: 0 10px;
        }
        .tabs a:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
<header>
    <h1>BRAHMAVANAM</h1>
    <!-- User actions container -->
    <div class="user-actions">
        <!-- Show login button only if user is not logged in -->
        <a href="/login" class="login-button" th:if="${userName == null}">Login</a>
        <!-- Show username and logout button only if user is logged in -->
        <div th:if="${userName != null}" style="display: flex; align-items: center; gap: 10px;">
            <span class="username" th:text="'Hello ' + ${userName}"></span>
            <a href="/logout" class="logout-button">Logout</a>
        </div>
    </div>
</header>
<nav>
    <div class="tabs">
        <a href="/namana">Namana</a>
        <a href="/calendar">Calendar</a>
    </div>
</nav>
</body>
</html>
